<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" >
                    </div>
                    <div>
                        <input  type="button" value="AC" onclick="display.value='' ">
                        <input  type="button" value="del" onclick="display.value=display.value.toString().slice(0,-1)">
                        <input  type="button" value="%" onclick="display.value+='%'">
                        <input  type="button" value="/" onclick="display.value+='/'">


                    </div>
                    <div>
                        <input  type="button" value="7" class="name" onclick="display.value+='7'">
                        <input  type="button" value="8" class="name" onclick="display.value+='8'">
                        <input  type="button" value="9" class="name" onclick="display.value+='9'">
                        <input  type="button" value="*" onclick="display.value+='*'">
                    </div>
                    <div>
                        <input  type="button" value="4" class="name" onclick="display.value+='4'">
                        <input  type="button" value="5" class="name" onclick="display.value+='5'">
                        <input  type="button" value="6" class="name" onclick="display.value+='6'">
                        <input  type="button" value="-" onclick="display.value+='-'">
                    </div>
                    <div>
                        <input  type="button" value="1" class="name" onclick="display.value+='1'">
                        <input  type="button" value="2" class="name" onclick="display.value+='2'">
                        <input  type="button" value="3" class="name" onclick="display.value+='3'">
                        <input  type="button" value="+" onclick="display.value+='+'">
                        
                    </div>
                    <div>
                        <input  type="button" value="." onclick="display.value+='00'">
                        <input  type="button" value="0" class="name" onclick="display.value+='0'">
                        
                        <input  type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
